<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="gridContainer_calc">
        <input type="text" id="display" readonly class="gridItem"></input>
        <button class="gridItem" id="clear">AC</button>
        <button class="gridItem">%</button>
        <button class="gridItem">x</button>
        <button class="gridItem">/</button>
        <button class="gridItem">7</button>
        <button class="gridItem">8</button>
        <button class="gridItem">9</button>
        <button class="gridItem" id="equal">=</button>
        <button class="gridItem">4</button>
        <button class="gridItem">5</button>
        <button class="gridItem">6</button>
        <button class="gridItem">-</button>
        <button class="gridItem">1</button>
        <button class="gridItem">2</button>
        <button class="gridItem">3</button>
        <button class="gridItem">+</button>
        <button class="gridItem">0</button>
        <button class="gridItem">.</button>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
